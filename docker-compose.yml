services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: polymarket-bot-backend:latest
    container_name: polymarket-bot-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - bot-data:/app/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - polymarket-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    image: polymarket-bot-frontend:latest
    container_name: polymarket-bot-frontend
    ports:
      - "${FRONTEND_PORT:-9000}:9000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - polymarket-network

volumes:
  bot-data:
    name: polymarket-bot-data

networks:
  polymarket-network:
    name: polymarket-bot-network
    driver: bridge
