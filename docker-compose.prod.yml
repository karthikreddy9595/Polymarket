# Production Docker Compose Configuration
#
# Usage:
#   Build and start: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#   View logs:       docker compose logs -f
#   Stop:            docker compose down
#   Stop & cleanup:  docker compose down -v
#
# Ports:
#   - Backend API: http://localhost:5000
#   - Frontend:    http://localhost:9000

services:
  backend:
    image: polymarket-bot-backend:latest
    container_name: polymarket-bot-backend
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PAPER_TRADING=${PAPER_TRADING:-false}
      - USE_TESTNET=${USE_TESTNET:-false}
      - CHAIN_ID=${CHAIN_ID:-137}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

  frontend:
    image: polymarket-bot-frontend:latest
    container_name: polymarket-bot-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

